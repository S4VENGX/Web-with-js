<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Image Hover Preview</title>
</head>
<body>
    <div class="box"><div id="img">Hover over an image below to display here.</div></div>
    <br>
    <nav>
        <div><img class="preview" src="image/Abstract.jpg" alt="Image 1" onmouseover="upDate(this)" onmouseout="undo()"></div>
        <div><img class="preview" src="image/lazer.jpg" alt="Image 2" onmouseover="upDate(this)" onmouseout="undo()"></div>
        <div><img class="preview" src="image/Metal.png" alt="Image 3" onmouseover="upDate(this)" onmouseout="undo()"></div>
    </nav>
    
    
    
</body>
</html>
